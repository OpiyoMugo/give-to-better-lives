name: Deploy Website to FTP
on: push
env:
  LOCAL_DIRECTORY: ./build/
  SERVER_DIRECTORY: /public_html/

jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.4.0'

      - name: Build Files
        run: |
          npm install 
          npm install -g pnpm
          pnpm run build

